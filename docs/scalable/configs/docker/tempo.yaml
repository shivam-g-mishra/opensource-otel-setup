# Tempo Configuration for Scalable Setup
#
# Grafana Tempo - Distributed tracing backend
# Uses local filesystem storage (for Docker) with S3-compatible backend option
#
# Features:
# - OTLP receiver for traces from processors
# - Local storage with compaction
# - Query frontend for efficient searches
# - Metrics generation from traces
#

server:
  http_listen_port: 3200
  grpc_listen_port: 9095
  log_level: info

# Query frontend configuration
query_frontend:
  search:
    duration_slo: 5s
    throughput_bytes_slo: 1.073741824e+09
  trace_by_id:
    duration_slo: 5s

# Distributor receives traces and forwards to ingesters
distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318
    jaeger:
      protocols:
        thrift_http:
          endpoint: 0.0.0.0:14268
        grpc:
          endpoint: 0.0.0.0:14250

# Ingester configuration
ingester:
  max_block_duration: 5m
  max_block_bytes: 1073741824  # 1GB
  flush_check_period: 10s
  trace_idle_period: 10s
  complete_block_timeout: 15m

# Compactor merges blocks for efficient storage
compactor:
  compaction:
    block_retention: 720h  # 30 days
    compacted_block_retention: 1h
    compaction_window: 1h
    max_block_bytes: 107374182400  # 100GB
    v2_in_buffer_bytes: 5242880
    v2_out_buffer_bytes: 20971520
    v2_prefetch_traces_count: 1000

# Metrics generator creates metrics from trace data
metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: docker-scalable
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: http://mimir:9009/api/v1/push
        send_exemplars: true
  traces_storage:
    path: /var/tempo/generator/traces
  processor:
    service_graphs:
      dimensions:
        - service.namespace
        - deployment.environment
      histogram_buckets: [0.1, 0.2, 0.4, 0.8, 1.6, 3.2, 6.4, 12.8]
      max_items: 10000
    span_metrics:
      dimensions:
        - service.namespace
        - span.kind
        - status.code
      histogram_buckets: [0.002, 0.004, 0.008, 0.016, 0.032, 0.064, 0.128, 0.256, 0.512, 1.024, 2.048, 4.096, 8.192, 16.384]

# Storage configuration
storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/blocks
    pool:
      max_workers: 100
      queue_depth: 10000

# Memberlist for cluster coordination (single node for Docker)
memberlist:
  bind_port: 7946
  join_members: []

# Overrides for per-tenant settings
overrides:
  defaults:
    ingestion:
      rate_limit_bytes: 15000000  # 15MB/s
      burst_size_bytes: 20000000  # 20MB burst
    search:
      max_duration: 0  # unlimited
    read:
      max_bytes_per_tag_values_query: 5000000
    global:
      max_traces_per_user: 0  # unlimited
      max_bytes_per_trace: 50000000  # 50MB max trace size

# Usage report (disable for privacy)
usage_report:
  reporting_enabled: false
