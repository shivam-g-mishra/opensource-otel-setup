# Loki Configuration for Scalable Setup
#
# Grafana Loki - Log aggregation system
# Optimized for cost-effective log storage with label-based indexing
#
# Features:
# - Push API for logs from OTel processors
# - LogQL query support
# - TSDB index with filesystem storage
# - Compaction and retention management
#

# Authentication disabled for internal use
auth_enabled: false

# Server configuration
server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info
  log_format: logfmt
  grpc_server_max_recv_msg_size: 104857600  # 100MB
  grpc_server_max_send_msg_size: 104857600

# Common configuration shared across components
common:
  instance_addr: 127.0.0.1
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

# Distributor configuration - receives log entries
distributor:
  ring:
    kvstore:
      store: inmemory

# Ingester configuration - batches and stores logs
ingester:
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 1h
  max_chunk_age: 1h
  chunk_target_size: 1048576  # 1MB
  chunk_retain_period: 30s
  max_transfer_retries: 0
  wal:
    enabled: true
    dir: /loki/wal
    replay_memory_ceiling: 1GB

# Query range configuration
query_range:
  align_queries_with_step: true
  max_retries: 5
  parallelise_shardable_queries: true
  cache_results: true
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

# Query scheduler configuration
query_scheduler:
  max_outstanding_requests_per_tenant: 2048

# Frontend configuration
frontend:
  max_outstanding_per_tenant: 2048
  compress_responses: true
  log_queries_longer_than: 10s

# Querier configuration
querier:
  max_concurrent: 10
  query_timeout: 5m
  engine:
    timeout: 5m
    max_look_back_period: 30s

# Schema configuration - defines how data is stored
schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

# Storage configuration
storage_config:
  tsdb_shipper:
    active_index_directory: /loki/tsdb-index
    cache_location: /loki/tsdb-cache
    cache_ttl: 24h
  filesystem:
    directory: /loki/chunks

# Compactor configuration - manages retention and compaction
compactor:
  working_directory: /loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_store: filesystem

# Ruler configuration (for alerting on logs)
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  alertmanager_url: ""  # Set if using Alertmanager
  ring:
    kvstore:
      store: inmemory
  enable_api: true
  enable_alertmanager_v2: true

# Limits configuration
limits_config:
  # Retention
  retention_period: 744h  # 31 days
  
  # Ingestion limits
  ingestion_rate_mb: 20
  ingestion_burst_size_mb: 30
  per_stream_rate_limit: 5MB
  per_stream_rate_limit_burst: 15MB
  
  # Query limits
  max_entries_limit_per_query: 50000
  max_query_length: 721h  # 30 days + 1 hour
  max_query_parallelism: 32
  max_query_series: 10000
  
  # Stream limits
  max_streams_per_user: 10000
  max_global_streams_per_user: 50000
  max_line_size: 256kb
  max_line_size_truncate: true
  
  # Label limits
  max_label_name_length: 1024
  max_label_value_length: 2048
  max_label_names_per_series: 30
  
  # Cardinality limits
  cardinality_limit: 100000
  
  # Split and shard settings
  split_queries_by_interval: 15m
  query_timeout: 5m

# Table manager (legacy, but needed for some operations)
table_manager:
  retention_deletes_enabled: true
  retention_period: 744h

# Chunk store configuration
chunk_store_config:
  chunk_cache_config:
    embedded_cache:
      enabled: true
      max_size_mb: 500
      ttl: 1h

# Analytics and usage reporting (disabled for privacy)
analytics:
  reporting_enabled: false

# Tracing configuration (optional - sends Loki's own traces)
tracing:
  enabled: false
