# Mimir Configuration for Scalable Setup
#
# Grafana Mimir - Horizontally scalable metrics backend
# 100% Prometheus-compatible, uses local filesystem storage
#
# Features:
# - Remote write receiver from OTel processors
# - PromQL query support
# - Multi-tenant capable
# - Compaction and retention management
#

# Target for single-binary mode (all components in one process)
target: all

# Enable multi-tenancy (set to false for simpler single-tenant mode)
multitenancy_enabled: false

# Server configuration
server:
  http_listen_port: 9009
  grpc_listen_port: 9095
  log_level: info
  log_format: logfmt

# Distributor configuration - receives metrics from remote write
distributor:
  ring:
    kvstore:
      store: memberlist
  pool:
    health_check_ingesters: true

# Ingester configuration - stores recent metrics in memory
ingester:
  ring:
    kvstore:
      store: memberlist
    replication_factor: 1
    heartbeat_period: 5s
    heartbeat_timeout: 1m

# Ingester client configuration
ingester_client:
  grpc_client_config:
    max_recv_msg_size: 104857600  # 100MB
    max_send_msg_size: 104857600

# Store-gateway configuration - serves historical data
store_gateway:
  sharding_ring:
    kvstore:
      store: memberlist
    replication_factor: 1

# Compactor configuration - compacts and retains blocks
compactor:
  data_dir: /data/compactor
  sharding_ring:
    kvstore:
      store: memberlist
  compaction_interval: 30m
  deletion_delay: 2h
  cleanup_interval: 15m

# Blocks storage configuration
blocks_storage:
  backend: filesystem
  filesystem:
    dir: /data/blocks
  bucket_store:
    sync_dir: /data/tsdb-sync
    bucket_index:
      enabled: true
  tsdb:
    dir: /data/tsdb
    block_ranges_period: [2h]
    retention_period: 744h  # 31 days
    ship_interval: 1m
    head_compaction_interval: 15m
    head_compaction_idle_timeout: 1h

# Query frontend configuration
frontend:
  align_queries_with_step: true
  log_queries_longer_than: 10s
  parallelize_shardable_queries: true
  cache_results: true
  results_cache:
    backend: memcached
    memcached:
      addresses: ""  # Disabled when empty
  query_sharding_target_series_per_shard: 2500

# Query scheduler configuration
query_scheduler:
  max_outstanding_requests_per_tenant: 100

# Querier configuration
querier:
  max_concurrent: 20
  timeout: 2m
  query_ingesters_within: 13h

# Ruler configuration (for alerting rules)
ruler:
  enable_api: true
  alertmanager_url: ""  # Set if using Alertmanager
  ring:
    kvstore:
      store: memberlist
  rule_path: /data/rules
  
# Ruler storage configuration
ruler_storage:
  backend: filesystem
  filesystem:
    dir: /data/rules

# Alertmanager configuration (optional)
alertmanager:
  data_dir: /data/alertmanager
  enable_api: true
  external_url: /alertmanager
  fallback_config_file: /etc/mimir/alertmanager-fallback-config.yaml

alertmanager_storage:
  backend: filesystem
  filesystem:
    dir: /data/alertmanager

# Memberlist configuration for cluster coordination
memberlist:
  bind_port: 7946
  join_members: []

# Limits configuration
limits:
  # Ingestion limits
  ingestion_rate: 100000  # samples per second
  ingestion_burst_size: 200000
  
  # Series limits
  max_global_series_per_user: 1500000
  max_global_series_per_metric: 50000
  max_label_names_per_series: 30
  max_label_name_length: 1024
  max_label_value_length: 2048
  
  # Query limits
  max_fetched_series_per_query: 100000
  max_fetched_chunk_bytes_per_query: 2147483648  # 2GB
  max_query_lookback: 0  # unlimited
  max_partial_query_length: 0  # unlimited
  max_query_parallelism: 32
  
  # Compactor limits
  compactor_blocks_retention_period: 744h  # 31 days
  
  # Out of order samples
  out_of_order_time_window: 30m

# Runtime configuration (can be updated without restart)
runtime_config:
  file: /etc/mimir/runtime.yaml
  period: 10s

# Activity tracker
activity_tracker:
  filepath: /data/activity.log
  max_entries: 1024
