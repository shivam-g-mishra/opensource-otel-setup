# Kubernetes - Loki Deployment
#
# Grafana Loki - Log aggregation system
# Uses S3-compatible object storage for cost-effective log storage
#
# Apply: kubectl apply -f loki.yaml

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: observability
data:
  loki.yaml: |
    auth_enabled: false
    
    server:
      http_listen_port: 3100
      grpc_listen_port: 9096
      log_level: info
      log_format: logfmt
      grpc_server_max_recv_msg_size: 104857600
      grpc_server_max_send_msg_size: 104857600
    
    common:
      instance_addr: 0.0.0.0
      path_prefix: /loki
      storage:
        s3:
          bucketnames: loki-chunks
          endpoint: minio.minio.svc.cluster.local:9000
          access_key_id: ${S3_ACCESS_KEY}
          secret_access_key: ${S3_SECRET_KEY}
          insecure: true
          s3forcepathstyle: true
      replication_factor: 1
      ring:
        kvstore:
          store: memberlist
    
    memberlist:
      join_members:
        - loki-headless.observability.svc.cluster.local:7946
      bind_port: 7946
    
    distributor:
      ring:
        kvstore:
          store: memberlist
    
    ingester:
      lifecycler:
        ring:
          kvstore:
            store: memberlist
          replication_factor: 1
        final_sleep: 0s
      chunk_idle_period: 1h
      max_chunk_age: 1h
      chunk_target_size: 1048576
      chunk_retain_period: 30s
      max_transfer_retries: 0
      wal:
        enabled: true
        dir: /loki/wal
        replay_memory_ceiling: 1GB
    
    query_range:
      align_queries_with_step: true
      max_retries: 5
      parallelise_shardable_queries: true
      cache_results: true
      results_cache:
        cache:
          embedded_cache:
            enabled: true
            max_size_mb: 100
    
    query_scheduler:
      max_outstanding_requests_per_tenant: 2048
    
    frontend:
      max_outstanding_per_tenant: 2048
      compress_responses: true
      log_queries_longer_than: 10s
    
    querier:
      max_concurrent: 10
      query_timeout: 5m
      engine:
        timeout: 5m
        max_look_back_period: 30s
    
    schema_config:
      configs:
        - from: 2024-01-01
          store: tsdb
          object_store: s3
          schema: v13
          index:
            prefix: index_
            period: 24h
    
    storage_config:
      tsdb_shipper:
        active_index_directory: /loki/tsdb-index
        cache_location: /loki/tsdb-cache
        cache_ttl: 24h
    
    compactor:
      working_directory: /loki/compactor
      compaction_interval: 10m
      retention_enabled: true
      retention_delete_delay: 2h
      retention_delete_worker_count: 150
      delete_request_store: s3
    
    ruler:
      storage:
        type: s3
        s3:
          bucketnames: loki-ruler
          endpoint: minio.minio.svc.cluster.local:9000
          access_key_id: ${S3_ACCESS_KEY}
          secret_access_key: ${S3_SECRET_KEY}
          insecure: true
          s3forcepathstyle: true
      rule_path: /loki/rules-temp
      ring:
        kvstore:
          store: memberlist
      enable_api: true
      enable_alertmanager_v2: true
    
    limits_config:
      retention_period: 744h
      ingestion_rate_mb: 20
      ingestion_burst_size_mb: 30
      per_stream_rate_limit: 5MB
      per_stream_rate_limit_burst: 15MB
      max_entries_limit_per_query: 50000
      max_query_length: 721h
      max_query_parallelism: 32
      max_query_series: 10000
      max_streams_per_user: 10000
      max_global_streams_per_user: 50000
      max_line_size: 256kb
      max_line_size_truncate: true
      max_label_name_length: 1024
      max_label_value_length: 2048
      max_label_names_per_series: 30
      cardinality_limit: 100000
      split_queries_by_interval: 15m
      query_timeout: 5m
    
    table_manager:
      retention_deletes_enabled: true
      retention_period: 744h
    
    chunk_store_config:
      chunk_cache_config:
        embedded_cache:
          enabled: true
          max_size_mb: 500
          ttl: 1h
    
    analytics:
      reporting_enabled: false

---
apiVersion: v1
kind: Secret
metadata:
  name: loki-s3-credentials
  namespace: observability
type: Opaque
stringData:
  access-key: "minioadmin"
  secret-key: "minioadmin123"

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: loki
  namespace: observability
  labels:
    app: loki
spec:
  serviceName: loki-headless
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3100"
    spec:
      securityContext:
        fsGroup: 10001
        runAsGroup: 10001
        runAsUser: 10001
        runAsNonRoot: true
      containers:
        - name: loki
          image: grafana/loki:2.9.3
          args:
            - "-config.file=/etc/loki/loki.yaml"
            - "-target=all"
          env:
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: loki-s3-credentials
                  key: access-key
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: loki-s3-credentials
                  key: secret-key
          ports:
            - name: http
              containerPort: 3100
              protocol: TCP
            - name: grpc
              containerPort: 9096
              protocol: TCP
            - name: memberlist
              containerPort: 7946
              protocol: TCP
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
          livenessProbe:
            httpGet:
              path: /ready
              port: 3100
            initialDelaySeconds: 45
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /ready
              port: 3100
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: config
              mountPath: /etc/loki
            - name: data
              mountPath: /loki
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: config
          configMap:
            name: loki-config
        - name: tmp
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard
        resources:
          requests:
            storage: 50Gi

---
apiVersion: v1
kind: Service
metadata:
  name: loki
  namespace: observability
  labels:
    app: loki
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3100
      targetPort: 3100
      protocol: TCP
    - name: grpc
      port: 9096
      targetPort: 9096
      protocol: TCP
  selector:
    app: loki

---
apiVersion: v1
kind: Service
metadata:
  name: loki-headless
  namespace: observability
  labels:
    app: loki
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: memberlist
      port: 7946
      targetPort: 7946
      protocol: TCP
  selector:
    app: loki
