# Kubernetes - Tempo Deployment
#
# Grafana Tempo - Distributed tracing backend
# Configured for S3-compatible object storage (MinIO)
#
# Apply: kubectl apply -f tempo.yaml

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-config
  namespace: observability
data:
  tempo.yaml: |
    server:
      http_listen_port: 3200
      grpc_listen_port: 9095
      log_level: info
    
    query_frontend:
      search:
        duration_slo: 5s
        throughput_bytes_slo: 1.073741824e+09
      trace_by_id:
        duration_slo: 5s
    
    distributor:
      receivers:
        otlp:
          protocols:
            grpc:
              endpoint: 0.0.0.0:4317
            http:
              endpoint: 0.0.0.0:4318
        jaeger:
          protocols:
            thrift_http:
              endpoint: 0.0.0.0:14268
            grpc:
              endpoint: 0.0.0.0:14250
    
    ingester:
      max_block_duration: 5m
      max_block_bytes: 1073741824
      flush_check_period: 10s
      trace_idle_period: 10s
      complete_block_timeout: 15m
    
    compactor:
      compaction:
        block_retention: 720h
        compacted_block_retention: 1h
        compaction_window: 1h
        max_block_bytes: 107374182400
    
    metrics_generator:
      registry:
        external_labels:
          source: tempo
          cluster: kubernetes
      storage:
        path: /var/tempo/generator/wal
        remote_write:
          - url: http://mimir.observability.svc.cluster.local:9009/api/v1/push
            send_exemplars: true
      traces_storage:
        path: /var/tempo/generator/traces
      processor:
        service_graphs:
          dimensions:
            - service.namespace
            - deployment.environment
          histogram_buckets: [0.1, 0.2, 0.4, 0.8, 1.6, 3.2, 6.4, 12.8]
          max_items: 10000
        span_metrics:
          dimensions:
            - service.namespace
            - span.kind
            - status.code
    
    storage:
      trace:
        backend: s3
        s3:
          bucket: tempo-traces
          endpoint: minio.minio.svc.cluster.local:9000
          access_key: ${S3_ACCESS_KEY}
          secret_key: ${S3_SECRET_KEY}
          insecure: true
        wal:
          path: /var/tempo/wal
        pool:
          max_workers: 100
          queue_depth: 10000
    
    memberlist:
      bind_port: 7946
      join_members:
        - tempo-headless.observability.svc.cluster.local:7946
    
    overrides:
      defaults:
        ingestion:
          rate_limit_bytes: 15000000
          burst_size_bytes: 20000000
        global:
          max_traces_per_user: 0
          max_bytes_per_trace: 50000000
    
    usage_report:
      reporting_enabled: false

---
apiVersion: v1
kind: Secret
metadata:
  name: tempo-s3-credentials
  namespace: observability
type: Opaque
stringData:
  # These should match MinIO credentials
  access-key: "minioadmin"
  secret-key: "minioadmin123"

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tempo
  namespace: observability
  labels:
    app: tempo
spec:
  serviceName: tempo-headless
  replicas: 1
  selector:
    matchLabels:
      app: tempo
  template:
    metadata:
      labels:
        app: tempo
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3200"
    spec:
      # Init container to substitute environment variables in config
      initContainers:
        - name: config-init
          image: bhgedigital/envsubst:latest
          env:
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: tempo-s3-credentials
                  key: access-key
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: tempo-s3-credentials
                  key: secret-key
          command: ['sh', '-c', 'envsubst < /config-template/tempo.yaml > /config/tempo.yaml']
          volumeMounts:
            - name: config-template
              mountPath: /config-template
            - name: config-rendered
              mountPath: /config
      containers:
        - name: tempo
          image: grafana/tempo:2.3.0
          args:
            - "-config.file=/config/tempo.yaml"
            - "-target=all"
          ports:
            - name: http
              containerPort: 3200
              protocol: TCP
            - name: grpc
              containerPort: 9095
              protocol: TCP
            - name: otlp-grpc
              containerPort: 4317
              protocol: TCP
            - name: otlp-http
              containerPort: 4318
              protocol: TCP
            - name: jaeger-http
              containerPort: 14268
              protocol: TCP
            - name: memberlist
              containerPort: 7946
              protocol: TCP
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
          livenessProbe:
            httpGet:
              path: /ready
              port: 3200
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /ready
              port: 3200
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
          volumeMounts:
            - name: config-rendered
              mountPath: /config
            - name: data
              mountPath: /var/tempo
      volumes:
        - name: config-template
          configMap:
            name: tempo-config
        - name: config-rendered
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard
        resources:
          requests:
            storage: 50Gi

---
apiVersion: v1
kind: Service
metadata:
  name: tempo
  namespace: observability
  labels:
    app: tempo
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3200
      targetPort: 3200
      protocol: TCP
    - name: grpc
      port: 9095
      targetPort: 9095
      protocol: TCP
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
      protocol: TCP
    - name: otlp-http
      port: 4318
      targetPort: 4318
      protocol: TCP
    - name: jaeger-http
      port: 14268
      targetPort: 14268
      protocol: TCP
  selector:
    app: tempo

---
apiVersion: v1
kind: Service
metadata:
  name: tempo-headless
  namespace: observability
  labels:
    app: tempo
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: memberlist
      port: 7946
      targetPort: 7946
      protocol: TCP
  selector:
    app: tempo
