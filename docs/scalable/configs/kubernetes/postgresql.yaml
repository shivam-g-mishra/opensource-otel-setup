# Kubernetes - PostgreSQL for Grafana HA
#
# Provides shared state for Grafana high availability
# Single-node deployment - for production, use PostgreSQL Operator or managed service
#
# Apply: kubectl apply -f postgresql.yaml

---
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-credentials
  namespace: observability
type: Opaque
stringData:
  # CHANGE THESE IN PRODUCTION
  username: "grafana"
  password: "grafana123"
  postgres-password: "postgres123"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgresql-init
  namespace: observability
data:
  init.sql: |
    -- Create Grafana database and user
    CREATE DATABASE grafana;
    CREATE USER grafana WITH ENCRYPTED PASSWORD 'grafana123';
    GRANT ALL PRIVILEGES ON DATABASE grafana TO grafana;
    
    -- Connect to grafana database and grant schema permissions
    \c grafana
    GRANT ALL ON SCHEMA public TO grafana;
    ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON TABLES TO grafana;
    ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON SEQUENCES TO grafana;

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
  namespace: observability
  labels:
    app: postgresql
spec:
  serviceName: postgresql
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          image: postgres:15-alpine
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: postgres-password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          ports:
            - name: postgresql
              containerPort: 5432
              protocol: TCP
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: init
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: init
          configMap:
            name: postgresql-init
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard
        resources:
          requests:
            storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: observability
  labels:
    app: postgresql
spec:
  type: ClusterIP
  ports:
    - name: postgresql
      port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    app: postgresql
